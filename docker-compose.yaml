version: "3"

services:
  backend:
    entrypoint: hypercorn -k uvloop --bind="0.0.0.0:8080" --debug --reload main
    restart: always
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    expose:
      - 8080
    hostname: backend

    volumes:
      - ./storage:/storage
